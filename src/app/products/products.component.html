<div class="row">
  <div class="col-2"> <!-- 3 de 12 columnas -->
    <product-filter [category]="category" ></product-filter>
  </div>
  <div class="col"> <!-- col es como col-9 porque automaticamente cogerÃ¡ el espacio disponible -->
    <div class="row">
        <ng-container  *ngFor="let p of filteredProducts; let i = index">
          <div class="col">
              <product-card [product]="p"></product-card>
          </div>
          <div *ngIf="(i+1)%3===0" class="w-100"></div>
        </ng-container>
      </div>
  </div>
</div>
