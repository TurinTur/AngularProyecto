<div class="sticky-top">
  <div class="list-group"> <!-- class.active Hace un highlight si no hay categoria seleccionada -->
    <a 
    [class.active]="!category"     
    routerLink="/"
    class="list-group-item list-group-item-action">
      All Categories</a> <!-- Estoy suscrito al activeRouter, cuando este cambia, filtro de nuevo -->
    <a 
    routerLink="/"  
    [queryParams]="{ category: c.key }"    
    *ngFor="let c of categories$ | async" 
    class="list-group-item list-group-item-action"
    [class.active]="category === c.key">
      {{ c.name }}
    </a>
  </div>
</div>
