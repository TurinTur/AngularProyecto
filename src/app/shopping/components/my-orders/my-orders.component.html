<h1>Orders</h1>
<table class="table">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead> 
  <div  *ngIf="orders$ | async; let orders">
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.shipping.name }}</td>
        <td>{{ order.datePlaced | date}}</td>
        <td>
          <a href="#">View</a>
        </td>
      </tr>
    </tbody> 
  </div>
</table>
