<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>
<p>
    <input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="Search...">
</p>

<data-table
    [items]="items"
    [itemCount]="itemCount"
    (reload)="reloadItems($events)"
>
    <data-table-column
        [property]="'title'"
        [header]="'Title'"
        [sortable]="true"
        [resizable]="true"
    >
    </data-table-column>
    <data-table-column
        [property]="'price'"
        [header]="'Price'"
        [sortable]="true"
        [resizable]="true"
    >
        <ng-template #dataTableCell let-item="product">
            {{ product.price | currency:'USD'}}
        </ng-template>
    </data-table-column>
    <data-table-column
        [property]="'$key'"
    >
        <ng-template #dataTableCell let-item="product">
            <a [routerLink]="['/admin/products/',p.key]">Edit</a>  
        </ng-template>
    </data-table-column>
</data-table>

<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <!-- <tr *ngFor="let p of productsKeys$ | async"> -->
         <tr *ngFor="let p of filteredProducts">
            <td>{{ p.data.title }}</td> <!--  p.data.title -->
            <td>{{ p.data.price }}</td>
            <td>
                <a [routerLink]="['/admin/products/',p.key]">Edit</a>       <!-- NO funciona porque no existe .key ahora!! -->
            </td>
        </tr>
    </tbody>
</table>
