<div
*ngIf="product.data.title" class="card">
  <img class="card-img-top" src="{{ product.data.imageUrl }}" alt="{{ product.data.title }}" *ngIf="product.data.imageUrl">
  <div class="card-body">
    <h5 class="card-title">{{ product.data.title }} </h5>
    <p class="card-text"> {{ product.data.price | currency:'USD':'symbol' }} </p>

  </div>
  <div *ngIf="showActions && shoppingCart " class="card-footer"><!--  No mostrar nada si shoppingCart todavia está sin inicializar (estará null al  principio) -->
    <button
    *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity"
    (click)="addToCart()"
    class="btn btn-secondary btn-block">Add to Card</button>
    
    <ng-template #updateQuantity >
      <product-quantity [product]="product" [shopping-cart]="shoppingCart" ></product-quantity>

    </ng-template>
  </div>
</div>
