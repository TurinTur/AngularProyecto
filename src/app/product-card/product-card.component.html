<div
*ngIf="product.data.title" class="card">
  <img class="card-img-top" src="{{ product.data.imageUrl }}" alt="{{ product.data.title }}" *ngIf="product.data.imageUrl">
  <div class="card-body">
    <h5 class="card-title">{{ product.data.title }} </h5>
    <p class="card-text"> {{ product.data.price | currency:'USD':'symbol' }} </p>

  </div>
  <div *ngIf="showActions" class="card-footer">
    <button
    *ngIf="getQuantity() === 0; else updateQuantity"
    (click)="addToCart()"
    class="btn btn-secondary btn-block">Add to Card</button>

    <ng-template #updateQuantity >
      <div class="row no-gutters">
        <div class="col-2">
          <button
          (click)="removeFromCart()" class="btn btn-secondary btn-block">-</button>  <!-- btn-block coge la columna entera -->
        </div>
        <div class="col text-center">
          {{ getQuantity() }} in cart
        </div>
        <div class="col-2">
          <button
          (click)="addToCart()"
          class="btn btn-secondary btn-block">+</button>  <!-- btn-block coge la columna entera -->
        </div>
      </div>
    </ng-template>
  </div>
</div>
